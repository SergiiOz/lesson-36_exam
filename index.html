<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page">
        <!-- HEADER -->
        <header class="header">
            <div class="wrapper">

                <div class="header__inner">

                    <!-- HEADER-top -->
                    <div class="header__inner-top">

                        <!-- logo -->
                        <div class="header__logo">
                            <svg class="logo">
                                <use xlink:href="./icons/sprite.svg#icon-logo"></use>
                            </svg>
                        </div>

                        <!-- NAVIGATION-->
                        <nav class="header__nav">

                            <!-- nav-toggle -->
                            <input id="nav-toggle-input" class="nav-checkbox" type="checkbox" />
                            <label for="nav-toggle-input" class="nav-toggler">
                                <svg class="hamburger-icon" xmlns="http://www.w3.org/2000/svg" width="34" height="34"
                                    viewBox="0 0 24 24">
                                    <path d="M4 15h16v-2H4v2zm0 4h16v-2H4v2zm0-8h16V9H4v2zm0-6v2h16V5H4z" />
                                </svg>
                            </label>

                            <!-- nav -->
                            <ul class="nav">
                                <li class="nav__item">
                                    <a class="nav__link" href="#about-us">About us</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#projects">Projects</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#news">News</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#contact">Contact</a>
                                </li>
                            </ul>
                        </nav>

                        <!-- SOCIAL -->
                        <div class="header__social">

                            <ul class="social">
                                <li class="social__item">
                                    <a class="social__link" href="#">
                                        <span class="social__border">
                                            <svg class="social__icon">
                                                <use xlink:href="./icons/sprite.svg#icon-facebook"></use>
                                            </svg>
                                        </span>
                                    </a>
                                </li>

                                <li class="social__item">
                                    <a class="social__link" href="#">
                                        <span class="social__border">
                                            <svg class="social__icon">
                                                <use xlink:href="./icons/sprite.svg#icon-twitter"></use>
                                            </svg>
                                        </span>
                                    </a>
                                </li>

                                <li class="social__item">
                                    <a class="social__link" href="#">
                                        <span class="social__border">
                                            <svg class="social__icon">
                                                <use xlink:href="./icons/sprite.svg#icon-instagram"></use>
                                            </svg>
                                        </span>
                                    </a>
                                </li>
                            </ul>

                        </div>
                    </div>

                    <!-- HEADER-bottom -->
                    <div class="header__inner-bottom">

                        <div class="header__text-block">
                            <h1 class="header__title">Simple & modern</h1>
                            <p class="header__description">We make the world's beautiful every day</p>
                        </div>


                    </div>

                </div>
            </div>

            <span class="scroll">
                <svg class="icon-arrow">
                    <use xlink:href="./icons/sprite.svg#icon-arrow-down"></use>
                </svg>
            </span>

        </header>

        <!-- MAIN -->
        <main class="main">
            <section class="main__section">
                <h2>What we do</h2>
            </section>

            <section class="main__section main__section--backgroud">
                <h2>Latest News</h2>
            </section>

            <section class="main__section">
                <h2>Gallery</h2>
            </section>

        </main>

        <!-- FOOTER -->
        <footer class="footer">

        </footer>
    </div>

    <script src="./js/main.js"></script>

</body>

</html>
